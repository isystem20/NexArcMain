<div class="block">
    <div class="block-header">
        <h3 class="block-title">
            <a [routerLink]="['/payroll/loan']">
                <i class="fas fa-arrow-left"></i> &nbsp;&nbsp;
            </a>
            Loan Details
        </h3>

        <div class="btn-group block-options">
            <button type="button" class="btn btn-sm btn-primary">
                <i class="si si-plus"></i>
                New
            </button>
            <button type="button" class="btn btn-sm btn-info">
                <i class="si si-pencil"></i>
                Edit
            </button>
            <button type="button" class="btn btn-sm btn-danger">
                <i class="si si-trash"></i>
                Delete
            </button>
        </div>
    </div>

    <div class="block-content">
        <div class="col-lg-12">
            <div class="row font-size-sm">
                <div class="col-2">
                    <ul class="nav flex-column nav-tabs nav-tabs-block js-tabs-enabled" data-toggle="tabs" role="tablist" aria-orientation="vertical" >
                        <li class="nav-item">
                            <a class="nav-link active" data-target="#test" data-toggle="tab">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-target="#test2" data-toggle="tab">Payment History</a>
                        </li>
                    </ul>
                </div>

                <div class="col-10">
                    <div class="form-group tab-content">

                        <div class="block tab-pane active" id="test" role="tabpanel">
                            <div class="block-header">
                                <h4><u>General</u></h4>
                            </div>
                            <div class="block-content">
                                <div class="col-10 form-row">
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label>Ref</label>
                                            <input type="text" class="form-control" />
                                        </div>

                                        <div class="form-group">
                                            <label>Loan Type</label>
                                            <input type="text" class="form-control" />
                                        </div>

                                        <div class="form-group">
                                            <label>Principal</label>
                                            <input type="text" class="form-control" />
                                        </div>

                                        <div class="form-group">
                                            <label>Monthly Amortization</label>
                                            <input type="text" class="form-control" />
                                        </div>

                                        <div class="form-group">
                                            <label>Outside Payments</label>
                                            <input type="text" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label>Remaining Balance</label>
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label>Emp-Code</label>
                                            <input type="text" class="form-control" />
                                        </div>

                                        <div class="form-group">
                                            <label>Emp-Name</label>
                                            <input type="text" class="form-control" />
                                        </div>

                                        <div class="form-group">
                                            <label>Approved Date</label>
                                            <input type="text" class="form-control" />
                                        </div>

                                        <div class="form-group">
                                            <label>Starting Year</label>
                                            <input type="text" class="form-control" />
                                        </div>

                                        <div class="form-group">
                                            <label>Starting Month</label>
                                            <input type="text" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label>Starting Period</label>
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Payroll Employees -->
                        <div class="block tab-pane" id="test2" role="tabpanel">
                            <div class="block-header">
                                <h4><u>Payment History</u></h4>
                            </div>
                            <div class="block-content">
                                <table class="table table-bordered table-striped table-vcenter d-none d-sm-table-cell js-dataTable-full-pagination">
                                    <thead>                                                    
                                        <tr>
                                            <th>Year</th>
                                            <th>Month</th>
                                            <th>Period</th>
                                            <th>Amount Paid</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>2019</td>
                                            <td>January</td>
                                            <td>1st Period</td>
                                            <td> 750.00 </td>
                                        </tr>
                                        <tr>
                                            <td>2019</td>
                                            <td>February</td>
                                            <td>1st Period</td>
                                            <td> 750.00 </td>
                                        </tr>
                                        <tr>
                                            <td>2019</td>
                                            <td>March</td>
                                            <td>1st Period</td>
                                            <td> 750.00 </td>
                                        </tr>
                                        <tr>
                                            <td>2019</td>
                                            <td>April</td>
                                            <td>1st Period</td>
                                            <td> 750.00 </td>
                                        </tr>
                                        <tr>
                                            <td>2019</td>
                                            <td>May</td>
                                            <td>1st Period</td>
                                            <td> 750.00 </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
